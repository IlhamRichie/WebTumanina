<!-- templates/edit_user.html -->
{% extends "base.html" %}

{% block title %}Tambah User{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_user.css') }}">
{% endblock %}

{% block content %}
<div class="content">
    <h2>Edit User</h2>
    <form action="{{ url_for('auth.edit_user', user_id=user[0]) }}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user[1] }}" required>
        <br><br>

        <label for="password">Password Baru (kosongkan jika tidak ingin mengubah):</label>
        <input type="password" id="password" name="password">
        <br><br>

        <button type="submit">Simpan</button>
    </form>

</div>
{% endblock %}
